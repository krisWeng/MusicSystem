			<tr>
				<td>曲目编号：</td>
				<td><input type="text" id="Mnumber" name="Mnumber" placeholder="曲目编号" required="required" onBlur="numberCheck()"/></td>

			<tr></tr>
			<tr>
				<td>曲目名称：</td>
				<td><input type="text" id="Mname" name="Mname" placeholder="曲目名称" required="required" /></td>
			</tr>
			<tr></tr>
			<tr>
				<td>用户编号：</td>

			</tr>
		</table>
		<div class="clear"></div>
		<aside style="text-align: center; margin-bottom: 100px;">
			<button type="submit" onClick="return check();" class="btn btn-primary btn-block btn-large">确认下载</button>
		</aside>
	</form>
